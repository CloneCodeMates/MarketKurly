<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goods</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/sections/goods.css">
</head>

<body>
    <section id="goods">
        <div id="goods-title">
            <a href="#" id="goods-link">
                <span>🛒지금 가장 많이 담는 특가</span>
                <img src="/src/assets/icons/goods/goods-more-btn.svg" alt="더보기 아이콘">
            </a>
            <p id="goods-subtitle">컬리 추천 특가템 최대 50%</p>
        </div>
        <div id="swiper-container">
            <div id="swiper-wrapper">
                <div class="swiper-slide">
                    <div id="product-img"></div>
                    <button id="cart-btn"></button>
                    <div id="product-info"></div>
                </div>
            </div>
        </div>
        <button class="goods-btn" id="goods-prev-btn"></button>
        <button class="goods-btn" id="goods-next-btn"></button>
    </section>

</body>

</html>
