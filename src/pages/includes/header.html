<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Header</title>
        <link rel="stylesheet" href="/src/css/style.css" />
        <script src="../../js/include/header.js" defer></script>
    </head>

    <body>
        <div id="modal-background"></div>
        <!-- 모달창 -->
        <div id="search-modal">
            <div id="modal-content">검색어를 입력해주세요.</div>
            <div id="modal-footer">
                <button id="confirm-button">확인</button>
            </div>
        </div>
        <!-- 헤더 -->
        <header id="header">
            <!-- 상단바 -->
            <ul id="header-topbar">
                <!-- 회원가입 -->
                <li>
                    <a href="#" id="header-topbar__signup">회원가입</a>
                </li>
                <div class="header-topbar__divider"></div>

                <!-- 로그인 -->
                <li>
                    <a href="#" id="header-topbar__login">로그인</a>
                </li>
                <div class="header-topbar__divider"></div>

                <!-- 고객센터 -->
                <li id="header-topbar__support">
                    <a href="#" class="header-topbar__support-link">
                        고객센터
                        <span class="down-arrow"></span>
                    </a>
                    <ul id="header-topbar__support-dropdown">
                        <li class="support-dropdown-item">공지사항</li>
                        <li class="support-dropdown-item">자주하는 질문</li>
                        <li class="support-dropdown-item">1:1 문의</li>
                        <li class="support-dropdown-item">대량주문 문의</li>
                    </ul>
                </li>
            </ul>

            <!-- 헤더 유틸리티 -->
            <div id="header-utility">
                <!-- 로고 -->
                <div id="header-utility__logo">
                    <img src="/src/assets/icons/header/market-kurly-logo.svg" alt="마켓컬리 로고" />

                    <!-- 마켓 변경 -->
                    <div id="header-utility__switch-market">
                        <a href="#" class="active switch-kurly">마켓컬리</a>
                        <div class="market-divider"></div>
                        <a href="/beauty" class="switch-kurly">뷰티컬리</a>
                    </div>
                </div>

                <!-- 검색창 -->
                <form action="/" method="get" id="header-utility__search">
                    <input type="text" name="search" id="search__input" placeholder="검색어를 입력해주세요" />
                    <button type="button" id="search__clear-button"></button>
                    <button type="submit" id="search__button"></button>
                </form>

                <!-- 사용자 메뉴 -->
                <ul id="header-utility__user-menu">
                    <li>
                        <a href="#" id="user-menu__delivery"></a>
                        <div id="delivery__container">
                            <div id="delivery__content">
                                <strong>배송지를 등록</strong>
                                <span>하고</span>
                                <br />
                                <p>구매 가능한 상품을 확인하세요!</p>
                            </div>
                            <div id="delivery__button-wrap">
                                <button id="login-button" type="button">로그인</button>
                                <button id="address-search-button" type="button">
                                    <img src="/src/assets/icons/header/white-search-icon.png" alt="주소 검색" />
                                    <span>주소 검색</span>
                                </button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" id="user-menu__favorites"></a>
                    </li>
                    <li>
                        <a href="#" id="user-menu__cart"></a>
                    </li>
                </ul>
            </div>
        </header>
    </body>
</html>
