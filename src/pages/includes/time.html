<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>time</title>
        <link rel="stylesheet" href="/src/css/style.css" />
    </head>

    <body>
        <div id="test"></div>
        <section id="time-container">
            <section id="sale-timer">
                <h2 id="sale-title">✨주말특가</h2>
                <h3 id="sale-subtitle">단 48시간 한정 타임 혜택</h3>
                <div id="countdown-timer">
                    <img id="timer-icon" src="/src/assets/icons/time/clock-icon.svg" alt="시계 아이콘" />
                    <span id="timer-text">00:00:00</span>
                </div>
                <p id="sale-message">망설이면 늦어요!</p>
            </section>
            <section id="sale-products">
                <a href="#" class="sale-product">
                    <div class="sale-product__image-wrapper">
                        <img
                            class="sale-product__image"
                            src="/src/assets/images/sale-product1.jpg"
                            alt="특가 제품 사진"
                        />
                    </div>
                    <button class="sale-product__button">
                        <img
                            class="sale-product__button-icon"
                            src="/src/assets/icons/time/cart-icon.svg"
                            alt="장바구니 아이콘"
                        />
                        <span>담기</span>
                    </button>
                    <div class="sale-product__info">
                        <div class="sale-product__promotion">주말만 최대 47%할인! 어른부터 우리 아이 칫솔치약까지</div>
                        <h3 class="sale-product__name">
                            [켄트] 초극세모 칫솔4개입/6개입/8개입/프로화이트 치약 9종 (택1)
                        </h3>
                        <div class="sale-product__price">
                            <div class="sale-product__regular-price">5,900원</div>
                            <div class="sale-product__sale-price">
                                <span>23%</span>
                                <span>4,500원~</span>
                            </div>
                        </div>
                        <div class="sale-product__review-count">
                            <img
                                class="sale-product__review-icon"
                                src="/src/assets/icons/time/review-icon.svg"
                                alt="리뷰 아이콘"
                            />
                            <span class="sale-product__review-number">9,999+</span>
                        </div>
                    </div>
                </a>
                <a href="#" class="sale-product">
                    <div class="sale-product__image-wrapper">
                        <img
                            class="sale-product__image"
                            src="/src/assets/images/sale-product1.jpg"
                            alt="특가 제품 사진"
                        />
                    </div>
                    <button class="sale-product__button">담기</button>
                </a>
                <a href="#" class="sale-product">
                    <div class="sale-product__image-wrapper">
                        <img
                            class="sale-product__image"
                            src="/src/assets/images/sale-product1.jpg"
                            alt="특가 제품 사진"
                        />
                    </div>
                    <button class="sale-product__button">담기</button>
                </a>
            </section>
        </section>
    </body>
</html>
