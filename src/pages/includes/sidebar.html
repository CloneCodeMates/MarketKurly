<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script defer src="/src/js/include/sidebar.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>

<body>
    <aside id="sidebar">
        <div id="sidebar-container">
            <div id="sidebar-banner">
                <img src="/src/assets/images/sidebar-banner.jpg" alt="샛별, 하루 배송 안내" id="sidebar-banner__img">
            </div>
            <div id="sidebar-links">
                <a href="#" target="_self">
                    <div class="sidebar-links__item">컬리 고객 제도</div>
                </a>
                <a href="https://lounge.kurly.com/curator-program" target="_blank" rel="noreferrer">
                    <div class="sidebar-links__item">컬리 큐레이터</div>
                </a>
                <a href="https://www.kurly.com/recipe" target="_blank" rel="noreferrer">
                    <div class="sidebar-links__item">레시피</div>
                </a>
            </div>
            <div id="sidebar__recent-products">
                <button type="button" class="recent-products__btn">
                    <svg width="20" height="20" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 11L9 7L13 11" stroke="currentColor" stroke-width="1.3"></path>
                    </svg>
                </button>
                최근 본 상품
                <!-- 최근 본 상품 슬라이드 -->
                <div class="swiper aside-swiper">
                    <div class="swiper-wrapper">
                        <!-- 최근 본 상품이 동적으로 추가될 부분 -->
                    </div>
                </div>
                <button type="button" class="recent-products__btn">
                    <svg width="20" height="20" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 7L9 11L5 7" stroke="currentColor" stroke-width="1.3"></path>
                    </svg>
                </button>
            </div>
    </aside>
</body>

</html>
