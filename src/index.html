<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kurly</title>
        <link rel="stylesheet" href="/src/css/style.css" />
        <script src="../src/js/main.js" type="module"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    </head>

    <body>
        <section data-include-file="./pages/includes/top-banner.html" class="top-banner-wrap includeJs"></section>
        <header data-include-file="./pages/includes/header.html" class="header-wrap includeJs"></header>
        <nav data-include-file="./pages/includes/nav.html" class="nav-wrap includeJs"></nav>
        <section data-include-file="./pages/includes/event.html" class="event-wrap includeJs"></section>
        <section data-include-file="./pages/includes/goods.html" class="goods-wrap includeJs"></section>
        <section data-include-file="./pages/includes/time.html" class="time-wrap includeJs"></section>
        <section data-include-file="./pages/includes/banner.html" class="banner-wrap includeJs"></section>
        <section data-include-file="./pages/includes/rank.html" class="rank-wrap includeJs"></section>
        <aside data-include-file="./pages/includes/sidebar.html" class="sidebar-wrap includeJs"></aside>
        <footer data-include-file="./pages/includes/footer.html" class="footer-wrap includeJs"></footer>

        <script>
            async function includeHtml() {
                const includeTargets = document.querySelectorAll('.includeJs');
                for (const el of includeTargets) {
                    const filePath = el.dataset.includeFile;
                    if (filePath) {
                        try {
                            const response = await fetch(filePath);
                            if (!response.ok) throw new Error('include not found.');
                            el.innerHTML = await response.text();
                        } catch (error) {
                            el.innerHTML = error.message;
                        }
                    }
                }
            }

            includeHtml();
        </script>
    </body>
</html>
